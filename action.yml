name: 'Annotate JUnit XML build results'
description: 'Annotate JUnit XML build results on GitHub Actions build'
branding:
  icon: 'box'  
  color: 'green'
inputs:
  access-token:
    description: 'github token'
    required: true
  path:
    description: 'glob to junit xml files'
    required: true
    default: 'target/surefire-reports/*.xml'
  includeSummary:
    description: 'include summary annotation'
    required: true
    default: true
  numFailures:
    description: 'max number of failed tests to include'
    require: true
    default: 10
  testSrcPath: 
    description: 'path to test source'
    required: true
    default: 'src/test/java/'
runs:
  using: 'node12'
  main: 'index.js'
